<!--All the other templates are gonna utilize this 'base'. So on this 'base' template l'm gonna need -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg" style="background-color: #e3fdf6;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
            </li>
            <!--drop-down menu for categories-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for category in category_list%}
                        <a class="dropdown-item" href="/categories/{{category.name}}">
                        {{ category.name|title}} <!-- اون تایتل حرف اول رو بزرگ می‌نویسهThe pipe (|) character is used to apply a filter to the variable preceding it. In this case, the filter being applied is 'title'. The 'title' filter transforms the string into title case, meaning that it capitalizes the first letter of each word and makes the rest of the letters lowercase.-->
                        </a>
                    {% endfor %}
                </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</head>
<body>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
