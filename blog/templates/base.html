<!--All the other templates are gonna utilize this 'base'. So on this 'base' template l'm gonna need -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!--را AJAX را لود کنیم و بعد در پایین jquery این اسکریپت را بالا نوشتیم برای اینکه احتیاج داریم اول-->
    <title>{% block title %}welcome to my blog{% endblock %}</title>    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg" style="background-color: #e3fdf6;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Home</a>
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="/search/">Search</a>
            </li>
            <!--drop-down menu for categories-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for category in category_list%}
                        <a class="dropdown-item" href="/categories/{{category.name}}">
                        {{ category.name|title}} <!-- اون تایتل حرف اول رو بزرگ می‌نویسهThe pipe (|) character is used to apply a filter to the variable preceding it. In this case, the filter being applied is 'title'. The 'title' filter transforms the string into title case, meaning that it capitalizes the first letter of each word and makes the rest of the letters lowercase.-->
                        </a>
                    {% endfor %}
                </ul>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0" action="/search/" method="get"> <!--ما را به صفحه سرچ میفرسد-->
            <input class="form-control mr-sm-2" name="h" type="search" placeholder="Search" aria-label="Search" required> <!--here 'h' is basically the name of the parameter that's gonna be utilized in the url to make a get request-->
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
      </div>
    </nav>
  <style>
    .small {
      font-size: 0.875rem;
      color: #4b4b4b;
    }
    .card {
      transition: box-shadow 0.3s; /* Optional: smooth shadow transition */
  }
  
  .card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow on hover */
  }
  
  .post-title {
      display: inline-block; /* Allows the underline to be applied only to the text */
      position: relative; /* Needed for positioning the pseudo-element */
      color: #333; /* Text color */
      text-decoration: none; /* Remove default underline */
  }
  
  .post-title::after {
      content: ''; /* Create an empty pseudo-element */
      position: absolute; /* Position it relative to the title */
      width: 100%; /* Full width of the text */
      height: 2px; /* Height of the underline */
      background-color: #0087ca; /* Color of the underline */
      bottom: 0; /* Position it at the bottom of the text */
      left: 0; /* Align it to the left */
      transform: scaleX(0); /* Start hidden */
      transition: transform 0.3s ease; /* Smooth transition for the effect */
  }
  
  .card:hover .post-title::after {
      transform: scaleX(1); /* Show underline on hover over the card */
  }
</style>
</head>
<body class="bg-light">
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>
</html>
