{% extends "base.html" %}

{% block title %}
CatList
{% endblock %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 pb-5">
                <h1>List of {{ catlist.cat }} posts:</h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4"> <!-- Responsive grid for cards -->
            {% for post in catlist.postsofacat %}
                <div class="col">
                    <a class="text-dark text-decoration-none" href="{{ post.get_absolute_url }}"> <!-- Added text-decoration-none -->
                        <div class="card h-100"> <!-- Use h-100 for equal height cards -->
                            <img class="card-img-top" src="https://static.independent.co.uk/2022/05/22/18/5b992e29f214101d0e9c5660e184e045Y29udGVudHNlYXJjaGFwaSwxNjUzMzI3MTE2-2.67016907.jpg?quality=75&width=1368&crop=3%3A2%2Csmart&auto=webp" alt="{{ post.title }}">
                            <div class="card-body">
                                <h2 class="card-title">{{ post.title|truncatechars:50 }}</h2>
                                <p class="card-text">{{ post.excerpt|truncatechars:50 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
